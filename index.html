<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="scripts/native.js"></script>
  <title>PW Test2: Slide Show (Кузнецов М.В.)</title>
</head>
<body>
   <div id="slide-container">
     
	 <ul id="slides">
       <li data-number="1" class="solid-bg">
         <div>1</div>
       </li>
       <li data-number="2">
         <div>2</div>
       </li>
       <li data-number="3" class="solid-bg">
         <div>3</div>
       </li>
       <li data-number="4">
         <div>4</div>
       </li>
     </ul>
     
	 <ul class="buttons">
       <li id="btnPrev" class="prev">&lt</li>
       <li id="btnNext" class="next">&gt</li>
     </ul>
	 
     <ul id="dots"></ul>
	 
   </div>

</body>
</html>
